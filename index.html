<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Потерялся кот Сиф</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d9534f;
      text-align: center;
    }
    .photos, .more-photos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .photos img, .more-photos img {
      width: 100%;
      max-width: 360px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .info {
      margin-top: 20px;
    }
    .info p {
      font-size: 18px;
      margin: 10px 0;
    }
    .contact {
      font-weight: bold;
      font-size: 20px;
      color: #0275d8;
      text-align: center;
      margin-top: 20px;
    }
	.copy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0275d8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .copy-btn:hover {
      background-color: #025aa5;
    }
    .more-photos-title {
      text-align: center;
      font-weight: bold;
      margin: 30px 0 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>КОТ НАЙДЕН!!!</h1>
  </div>
</body>
</html>
